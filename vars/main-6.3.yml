---

heartbeat_defaults:
  daemon: "heartbeat-elastic"
  version: "6.3.0"
  config_include_dir: "/etc/heartbeat/"
  install_only: false
  install_repo: true

  # https://www.elastic.co/guide/en/beats/heartbeat/current/configuration-general.html
  name: ""
  tags: ""
  fields: ""
  fields_under_root: false
  queue_size: 1000
  bulk_queue_size: 0
  max_procs: ""

  # https://www.elastic.co/guide/en/beats/heartbeat/current/configuration-heartbeat-options.html
  monitors:
    # https://www.elastic.co/guide/en/beats/heartbeat/current/configuration-heartbeat-options.html#monitor-http-options
    http:
      schedule: "'@every 5s'"
      urls: '["http://localhost:80"]'

  # https://www.elastic.co/guide/en/beats/heartbeat/6.3/defining-processors.html
  processors: []

  output:
    # https://www.elastic.co/guide/en/beats/heartbeat/current/elasticsearch-output.html
    elasticsearch:
      enabled: false
      hosts:
        - "127.0.0.1:9200"
      compression_level: 0
      worker: 1
      protocol: "http" # "https"
      username: "" # "elastic"
      password: "" # "changeme"
      parameters: []
      index: "" # "heartbeat-%{[beat.version]}-%{+yyyy.MM.dd}"
      indices: []
      pipeline: ""
      pipelines: []
      max_retires: 3
      path: ""
      headers: []
      proxy_url: ""
      bulk_max_size: 50
      timeout: 90
      ssl: []

    # https://www.elastic.co/guide/en/beats/heartbeat/current/logstash-output.html
    logstash:
      enabled: false
      hosts:
        - "localhost:5044"
      worker: 1
      compression_level: 3
      ttl: "10s"
      loadbalance: false
      pipelining: 0
      slow_start: false
      backoff:
        init: "1s"
        max: "60s"
      index: "heartbeat"
      proxy_url: ""
      proxy_use_local_resolver: false
      ssl: []
      
    kafka: []
      
    redis: []

    # https://www.elastic.co/guide/en/beats/heartbeat/current/file-output.html
    file:
      enabled: false
      path: "/tmp/heartbeat"
      filename: "heartbeat"
      rotate_every_kb: 10240
      number_of_files: 7

    # https://www.elastic.co/guide/en/beats/heartbeat/current/console-output.html
    console:
      enabled: false
      pretty: false
      bulk_max_size: 2048

  # https://www.elastic.co/guide/en/beats/heartbeat/current/configuration-path.html
  paths:
    home: ""
    config: ""
    data: ""
    logs: ""

  setup:
    # https://www.elastic.co/guide/en/beats/heartbeat/6.3/configuration-dashboards.html
    dashboards:
      enabled: false
      directory: '${path.home}/kibana'
      url: ""
      file: ""
      beat: "heartbeat"
      kibana_index: ".kibana"
      index: "heartbeat-*"
      always_kibana: true
      retry.enabled: true

    # https://www.elastic.co/guide/en/beats/heartbeat/6.3/configuration-template.html
    template:
      enabled: false
      name: "heartbeat"
      pattern: "heartbeat-*"
      fields: "${path.config}/fields.yml"
      overwrite: false
      settings: []

    # https://www.elastic.co/guide/en/beats/heartbeat/current/setup-kibana-endpoint.html
    kibana:
      host: "127.0.0.1:5601"
      protocol: "http"
      usernamee: ""
      password: ""
      path: ""
      ssl: []

  # https://www.elastic.co/guide/en/beats/heartbeat/current/configuration-logging.html
  logging:
    level: "info"
    selectors: '["*"]'
    to_syslog: false
    to_files: true
    files:
      path: "/var/log/heartbeat/"
      name: "heartbeat"
      rotateeverybytes: 10485760 # = 10MB
      keepfiles: 7
    metrics:
      enabled: false
      period: "30s"
      
  xpack: []
  http: []